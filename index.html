    <!DOCTYPE html>
    <html>
    <head>
    <style>
        body {
        font-family: Arial, sans-serif;
        }
        
        h1{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font: 50px bold black
        ;
        }
        form {
            text-align: center;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: purple;
        }
    </style>
    </head>
    <body>
        <h1>Formulatio HTML</h1>
    <form id="myForm">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>
        
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>
        
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var campoA = parseFloat(document.getElementById("campoA").value);
        var campoB = parseFloat(document.getElementById("campoB").value);

        if (campoB > campoA) {
            alert("Formulário válido!");
            // Aqui você pode adicionar a lógica para fazer algo com os valores, se necessário.
        } else {
            alert("Formulário inválido. O número B deve ser maior que o número A.");
        }
        });
    </script>
    </body>
    </html>
